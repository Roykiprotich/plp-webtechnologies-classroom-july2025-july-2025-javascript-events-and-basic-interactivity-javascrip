<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Handling</title>
  <style>
    #message { color: green; margin-top: 10px; }
  </style>
</head>
<body>
  <button id="clickBtn">Click Me!</button>
  <p id="message"></p>

  <script>
    // Get references to DOM elements
    const btn = document.getElementById("clickBtn");
    const msg = document.getElementById("message");

    // Add event listener for click
    btn.addEventListener("click", function() {
      msg.textContent = "üéâ You clicked the button!";
    });

    // Add mouseover event
    btn.addEventListener("mouseover", function() {
      msg.textContent = "üëÜ Hovering over the button...";
    });

    // Add keydown event for the whole page
    document.addEventListener("keydown", function(event) {
      msg.textContent = `‚å®Ô∏è You pressed: ${event.key}`;
    });
  </script>
</body>
</html>

<button id="toggleMode">Toggle Dark Mode</button>

<script>
  const toggleBtn = document.getElementById("toggleMode");
  toggleBtn.addEventListener("click", () => {
    document.body.classList.toggle("dark");
  });
</script>

<style>
  body.dark {
    background: black;
    color: white;
  }
</style>

<form id="signupForm">
  <label>Name:</label>
  <input type="text" id="name"><br>

  <label>Email:</label>
  <input type="email" id="email"><br>

  <label>Password:</label>
  <input type="password" id="password"><br>

  <button type="submit">Submit</button>
  <p id="feedback"></p>
</form>

<script>
  const form = document.getElementById("signupForm");
  const feedback = document.getElementById("feedback");

  form.addEventListener("submit", function(e) {
    e.preventDefault(); // Stop form submission

    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    // Basic validation
    if (name.length < 2) {
      feedback.textContent = "‚ùå Name must be at least 2 characters.";
      feedback.style.color = "red";
    } else if (!/^\S+@\S+\.\S+$/.test(email)) {
      feedback.textContent = "‚ùå Enter a valid email address.";
      feedback.style.color = "red";
    } else if (password.length < 6) {
      feedback.textContent = "‚ùå Password must be at least 6 characters.";
      feedback.style.color = "red";
    } else {
      feedback.textContent = "‚úÖ Form submitted successfully!";
      feedback.style.color = "green";
    }
  });
</script>
